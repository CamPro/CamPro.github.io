<div>"Trở lại đầu năm 2004, khi TQ muốn giới thiệu tàu cao tốc cho cả nước, họ không thể tự thiết kế và sản xuất. Vì vậy, bộ đường sắt TQ đã tổ chức đấu thầu quốc tế. Nhiều nhà thầu quốc tế như Kawasaki (Nhật Bản), Siemens (Đức), Bombardier (Canada) và Alstom (Pháp) đã tham gia đấu thầu."<br/><br/><img src='https://external.fhan17-1.fna.fbcdn.net/emg1/v/t13/8491866423604950594?url=https%3a%2f%2fqph.fs.quoracdn.net%2fmain-qimg-0926f4f6348b66db722426910ca36e1f&fb_obo=1&utld=quoracdn.net&stp=dst-emg0_q75&ccb=13-1&oh=06_AbHQYdNbrT4jAxOc-We8OcZxPDjMmfneQYoCX64uUbACyQ&oe=63A45461&_nc_sid=5f3a21'></div>
