<div>Khi Lemmings được sử dụng làm tổ.<br>Trans: chuột Lemming (một giống chuột đồng Na Uy) thường tìm nhau cùng chết cứ 3-5 năm 1 lần. Nói đúng ra là rủ nhau chết tập thể đó. Nên chẳng biết bạn nào sử dụng “khu mộ tập thể” của lũ Lemming này để làm chỗ đẻ trứng nữa -.-<br><br><img src='https://scontent.fhan17-1.fna.fbcdn.net/v/t1.6435-9/81992808_2529583400653983_6972392501793521664_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=ca434c&_nc_ohc=kyJnTr-27QYAX8JhPAs&_nc_ht=scontent.fhan17-1.fna&edm=AFuVL-cEAAAA&oh=00_AfD5mCi2Rw3ttPqqEzMg9CxB5xoyyRpFkm9G7HXPMKRbpg&oe=63D0D7F8'></div>
